<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceIt</title>
    <link rel="stylesheet" href="/wwwroot/css/mystyles.css">
    <script type=module src=/wwwroot/js/main.js></script>
    <script src="/wwwroot/js/account.js"></script>
    
</head>

<body>
    <my-header></my-header>

    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <div class="container mt-5 mb-5">
                <div class="columns is-centered">
                  <div class="column is-half">
                    <div class="card">
                      <div class="card-content">
                        <h1 class="title is-4 has-text-centered">Account Settings</h1>
                        <div id="AccountSettingsContent"  class="buttons">
                          <button id="chNameButton" class="button is-danger is-primary is-fullwidth my-2">Change My Name</button>
                          <button id="chEmailButton" class="button is-danger is-primary is-fullwidth my-2">Change My Email Address</button>
                          <button id="chPassButton" class="button is-danger is-primary is-fullwidth my-2">Change My Password</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p id="card2Title" class="title">Loading Title...</p>
              <p id="card2Body" class="subtitle">Loading Text ...</p>
            </article>
          </div>
        </div>
      </div>      
      
    </section>
    <section class="section">
      <div class="tile is-parent is-4">
        <div class="tile is-child box">
          <div class="content has-text-centered">
            <button id="signoutButton" class="button is-danger is-medium">Sign Out</button>
          </div>
        </div>
      </div>



    </section>
  
      
      
      <my-footer></my-footer>
  
    </body>
    <script>

      window.addEventListener('load', () => {       

        try{
          const privLevel5 = parseInt(localStorage.getItem("privilegeLevel"));
          console.log("got priv level: " + privLevel5);
          setContent(privLevel5);

        }
        catch{
          console.log("something didnt work getting priv level and setting content");
        }
      });

      const signoutButton = document.getElementById('signoutButton');
      signoutButton.addEventListener('click', () => {
        console.log('sign out Button clicked');
        localStorage.setItem('userEmail', null);
        localStorage.setItem('privilegeLevel', null);
        localStorage.setItem('forename', null);
        localStorage.setItem('surname', null);
        localStorage.setItem('loggedIn',false);
        localStorage.setItem('userId',null);
        window.location.href = "login.html";

      });

    </script>
  </html>
