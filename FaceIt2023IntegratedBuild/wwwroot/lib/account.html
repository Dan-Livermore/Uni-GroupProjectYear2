<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceIt</title>
    <link rel="stylesheet" href="/wwwroot/css/mystyles.css">
    <script type=module src=/wwwroot/js/main.js></script>
    <script src="/wwwroot/js/account.js"></script>
    
</head>

<body>
    <my-header></my-header>

    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <div class="container mt-5 mb-5">
                <div class="columns is-centered">
                  <div class="column is-half">
                    <div class="card">
                      <div class="card-content is-5">
                        <h1 class="title is-3 has-text-centered">Account Settings</h1>
                        <div id="AccountSettingsContent">
                          <div id ="imageCog" class="columns is-centered" >                            
                            <div class="column is-half">
                              <img src="../images/cogstill.png" alt="Account Settings" class="AccountSettingsGif">
                            </div>
                          </div>                                

                          <div class="field" id="nameChanger" style="display: none;">
                            <label class="label">Change Name:</label>
                            <div class="control">
                              <input id="forenameField"class="input my-2" type="text" placeholder="Old Name loads here">
                                <div class="control">
                                  <input id="surnameField" class="input my-2" type="text" placeholder="Old Name loads here">
                                  <input id="enterPass1" class="input my-2" type="password" placeholder="Enter Password Save Changes">
                                </div>
                                  <div class="control">
                                    <button id="sub1" class="button is-primary my-2">Submit Changes</button>
                                  </div>
                            </div>
                          </div>
                          <div class="field" id="emailChanger" style="display: none;">
                            <label class="label">Change Email:</label>
                            <div class="control">
                              <input id="newEmail" class="input my-2" type="email" placeholder="Enter new email">
                              <input id="enterPass2" class="input my-2" type="password" placeholder="Enter Password Save Changes">
                              <div class="control">
                                <button id="sub2"class="button is-primary my-2">Submit Changes</button>
                              </div>
                            </div>
                          </div>
                          <div class="field" id="passwordChanger" style="display: none;">
                            <label class="label">Change Password:</label>
                            <div class="control">
                              <input id="enterOld" class="input my-2" type="password" placeholder="Enter Old password">
                              <input id="enterNew" class="input my-2" type="password" placeholder="Enter New password">
                              <input id="enterNew2" class="input my-2" type="password" placeholder="Enter New password">
                            </div>
                            <div class="control">
                              <button id="subPassChange"class="button is-primary my-2">Submit Changes</button>
                            </div>
                          </div>
                          <div class="field is-grouped" style="display: none;">
                            <div class="control">
                              <button class="button is-primary my-2">Submit</button>
                            </div>
                          </div>


                          
                        </div>
                        <footer class="card-footer">
                          <a  id="chName_Footer" onclick="clickNameFooter()" class="card-footer-item">Change Name</a>
                          <a  id="chPass_Footer" onclick="clickPasswordFooter()" class="card-footer-item">Change Password</a>
                          <a  id="chemail_Footer" onclick="clickEmailFooter()" class="card-footer-item">Change email</a>
                        </footer>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p id="card2Title" class="title pb-4">Loading Title...</p>
              <p id="card2Body" class="subtitle">Loading Text ...</p>
            </article>
          </div>
        </div>
      </div>    
        
      
    </section>
    <div class="column is-centered">
      <section class="section">
        <div class="columns is-centered">
          <div class="column is-2">
            <div class="tile is-ancestor">
              <div class="tile is-parent">
                <div class="tile is-child box has-text-centered">
                  <button id="signoutButton" class="button is-danger is-medium ">SIGN OUT</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
   
    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="modalHeader">Edit Profile</p>
          <button class="delete" aria-label="close" id="closeBox"></button>
        </header>
        <section class="modal-card-body" id="modalBody">
          <!-- Input fields will be added dynamically via Account.JS -->
        </section>
        <footer class="modal-card-foot" id="modalFooter">
          <button class="button is-primary" id="submitEdit">Submit</button>
          <button class="button" id="cancelEdit">Cancel</button>
        </footer>
      </div>      
    </div>
    
    
      
      <my-footer></my-footer>
  
    </body>
    <script>

      window.addEventListener('load', () => {       

        try{
          const privLevel5 = parseInt(localStorage.getItem("privilegeLevel"));
          console.log("got priv level: " + privLevel5);
          setContent(privLevel5);

        }
        catch{
          console.log("something didnt work getting priv level and setting content");
        }
      });

      const signoutButton = document.getElementById('signoutButton');
      signoutButton.addEventListener('click', () => {
        console.log('sign out Button clicked');
        localStorage.setItem('userEmail', null);
        localStorage.setItem('privilegeLevel', null);
        localStorage.setItem('forename', null);
        localStorage.setItem('surname', null);
        localStorage.setItem('loggedIn',false);
        localStorage.setItem('userId',null);
        localStorage.setItem('user_id',null);
        localStorage.setItem('pass',null);
        window.location.href = "login.html";
      });

    </script>
  </html>
